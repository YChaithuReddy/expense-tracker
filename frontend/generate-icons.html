<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-box { text-align: center; }
        canvas { border: 1px solid #333; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; background: #14b8a6; color: white; border: none; border-radius: 8px; }
        button:hover { background: #0d9488; }
        h1 { color: #14b8a6; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click "Generate & Download All" to create icons for your app.</p>
    <button onclick="generateAndDownloadAll()">Generate & Download All Icons</button>

    <div class="icon-container" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#14b8a6');
            gradient.addColorStop(1, '#0d9488');

            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw wallet shape
            const walletWidth = size * 0.7;
            const walletHeight = size * 0.45;
            const walletX = (size - walletWidth) / 2;
            const walletY = size * 0.32;

            ctx.beginPath();
            ctx.roundRect(walletX, walletY, walletWidth, walletHeight, size * 0.05);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fill();

            // Draw wallet top bar
            ctx.beginPath();
            ctx.roundRect(walletX, walletY, walletWidth, walletHeight * 0.3, [size * 0.05, size * 0.05, 0, 0]);
            ctx.fillStyle = '#0f766e';
            ctx.fill();

            // Draw Rupee symbol
            ctx.font = `bold ${size * 0.28}px Arial`;
            ctx.fillStyle = '#0d9488';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('₹', size / 2, walletY + walletHeight * 0.65);

            // Draw coin
            const coinRadius = size * 0.1;
            const coinX = size * 0.75;
            const coinY = size * 0.25;

            const coinGradient = ctx.createLinearGradient(coinX - coinRadius, coinY - coinRadius, coinX + coinRadius, coinY + coinRadius);
            coinGradient.addColorStop(0, '#fcd34d');
            coinGradient.addColorStop(1, '#f59e0b');

            ctx.beginPath();
            ctx.arc(coinX, coinY, coinRadius, 0, Math.PI * 2);
            ctx.fillStyle = coinGradient;
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.01;
            ctx.stroke();

            // Rupee on coin
            ctx.font = `bold ${size * 0.09}px Arial`;
            ctx.fillStyle = 'white';
            ctx.fillText('₹', coinX, coinY);
        }

        function generateIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const box = document.createElement('div');
                box.className = 'icon-box';

                const canvas = document.createElement('canvas');
                canvas.id = `icon-${size}`;
                drawIcon(canvas, size);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                box.appendChild(canvas);
                box.appendChild(label);
                container.appendChild(box);
            });
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAndDownloadAll() {
            generateIcons();
            setTimeout(() => {
                sizes.forEach((size, index) => {
                    setTimeout(() => downloadIcon(size), index * 300);
                });
                alert('Icons are being downloaded! Move them to the frontend/icons folder.');
            }, 500);
        }

        // Generate on load
        generateIcons();
    </script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- Wallet/Card shape -->
  <rect x="100" y="160" width="312" height="200" rx="24" fill="#ffffff" opacity="0.95"/>
  <rect x="100" y="160" width="312" height="60" rx="24" fill="#0f766e"/>

  <!-- Rupee symbol -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#0d9488" text-anchor="middle">₹</text>

  <!-- Coin accent -->
  <circle cx="380" cy="140" r="45" fill="url(#coin)" stroke="#ffffff" stroke-width="4"/>
  <text x="380" y="155" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">₹</text>

  <!-- Small decorative elements -->
  <circle cx="140" cy="380" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="180" cy="400" r="12" fill="#ffffff" opacity="0.2"/>
</svg>

<!DOCTYPE html>
<html lang="en" data-theme="teal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#14b8a6">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            padding-right: 45px !important;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle-icon:hover {
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="auth-header">
            <h1>Expense Tracker</h1>
            <p>Login to manage your expenses</p>
        </header>

        <main class="auth-container">
            <section class="auth-section">
                <h2>üîê Login</h2>
                <p>Enter your credentials to access your account</p>

                <div id="loginMessage" class="message" style="display: none;"></div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" minlength="6">
                            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span id="loginBtnText">üîì Login</span>
                        <span id="loginBtnLoading" style="display: none;">‚è≥ Logging in...</span>
                    </button>
                </form>

                <!-- Google Sign-In Divider -->
                <div style="text-align: center; margin: 20px 0; position: relative;">
                    <span style="background: var(--bg-primary); padding: 0 10px; position: relative; z-index: 1;">OR</span>
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color); z-index: 0;"></div>
                </div>

                <!-- Google Sign-In Button -->
                <button type="button" class="btn-google" onclick="loginWithGoogle()" style="width: 100%; padding: 12px; background: white; color: #333; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s;">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.180l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.440 1.345l2.582-2.580C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        // Password visibility toggle function
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.textContent = 'üôà';
            } else {
                input.type = 'password';
                iconElement.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous messages
            messageEl.style.display = 'none';

            // Validate inputs
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                const response = await api.login(email, password);

                if (response.status === 'success') {
                    showMessage('Login successful! Redirecting...', 'success');

                    // Save token and user info
                    localStorage.setItem('authToken', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));

                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(response.message || 'Login failed', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                // Show detailed error for debugging
                const errorDetails = `${error.message || 'Network error'}\n\nAPI URL: ${window.location.origin}\nBackend: ${typeof api !== 'undefined' ? 'loaded' : 'not loaded'}`;
                showMessage(errorDetails, 'error');
                resetButton();
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function resetButton() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');

            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        // Google Sign-In function
        function loginWithGoogle() {
            // Get backend URL from api.js configuration
            const backendUrl = 'https://expense-tracker-production-8f00.up.railway.app';
            window.location.href = `${backendUrl}/api/auth/google`;
        }

        // Handle OAuth callback
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (token) {
                localStorage.setItem('authToken', token);
                const userParam = urlParams.get('user');
                if (userParam) {
                    try {
                        const user = JSON.parse(decodeURIComponent(userParam));
                        localStorage.setItem('user', JSON.stringify(user));
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                showMessage('Google login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else if (error === 'google_auth_failed') {
                showMessage('Google authentication failed. Please try again.', 'error');
            } else if (error === 'auth_error') {
                showMessage('Authentication error occurred. Please try again.', 'error');
            }
        }

        // Call OAuth handler on page load
        handleOAuthCallback();

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }

        // Debug: Show API configuration on page load (only for 3 seconds)
        window.addEventListener('load', () => {
            const debugInfo = document.createElement('div');
            debugInfo.style.cssText = 'position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; font-size: 10px; border-radius: 5px; z-index: 9999;';
            debugInfo.innerHTML = `API: ${window.location.origin}<br>Backend ready: ${typeof api !== 'undefined'}`;
            document.body.appendChild(debugInfo);
            setTimeout(() => debugInfo.remove(), 5000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f23">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 40px;">
            <h1>Expense Tracker</h1>
            <p>Login to manage your expenses</p>
        </header>

        <main style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <section class="auth-section" style="min-width: 450px;">
                <h2>üîê Login</h2>
                <p>Enter your credentials to access your account</p>

                <div id="loginMessage" class="message" style="display: none;"></div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" minlength="6">
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span id="loginBtnText">üîì Login</span>
                        <span id="loginBtnLoading" style="display: none;">‚è≥ Logging in...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('loginMessage');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous messages
            messageEl.style.display = 'none';

            // Validate inputs
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                const response = await api.login(email, password);

                if (response.status === 'success') {
                    showMessage('Login successful! Redirecting...', 'success');

                    // Save token and user info
                    localStorage.setItem('authToken', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));

                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(response.message || 'Login failed', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Network error. Please try again.', 'error');
                resetButton();
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function resetButton() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');

            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

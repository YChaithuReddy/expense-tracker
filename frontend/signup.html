<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f23">
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 40px;">
            <h1>Expense Tracker</h1>
            <p>Create your account to get started</p>
        </header>

        <main style="max-width: 600px; margin: 0 auto; padding: 20px;">
            <section class="auth-section">
                <h2>üìù Sign Up</h2>
                <p>Create a new account to start tracking expenses</p>

                <div id="signupMessage" class="message" style="display: none;"></div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name" minlength="2" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Min 6 characters" required autocomplete="new-password" minlength="6">
                        <small>Password must be at least 6 characters and contain uppercase, lowercase, and number</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password" minlength="6">
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        <span id="signupBtnText">‚úÖ Create Account</span>
                        <span id="signupBtnLoading" style="display: none;">‚è≥ Creating account...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('signupMessage');
            const btnText = document.getElementById('signupBtnText');
            const btnLoading = document.getElementById('signupBtnLoading');
            const signupBtn = document.getElementById('signupBtn');

            // Clear previous messages
            messageEl.style.display = 'none';

            // Validate inputs
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordRegex.test(password)) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number', 'error');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                const response = await api.register(name, email, password);

                if (response.status === 'success') {
                    showMessage('Account created successfully! Redirecting...', 'success');

                    // Save token and user info
                    localStorage.setItem('authToken', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));

                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(response.message || 'Registration failed', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message || 'Network error. Please try again.', 'error');
                resetButton();
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('signupMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function resetButton() {
            const signupBtn = document.getElementById('signupBtn');
            const btnText = document.getElementById('signupBtnText');
            const btnLoading = document.getElementById('signupBtnLoading');

            signupBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

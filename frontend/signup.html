<!DOCTYPE html>
<html lang="en" data-theme="teal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#14b8a6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expense Tracker">
    <title>Sign Up - Expense Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            padding-right: 45px !important;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle-icon:hover {
            color: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="auth-header">
            <h1>Expense Tracker</h1>
            <p>Create your account to get started</p>
        </header>

        <main class="auth-container">
            <section class="auth-section">
                <h2>üìù Sign Up</h2>
                <p>Create a new account to start tracking expenses</p>

                <div id="signupMessage" class="message" style="display: none;"></div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name" minlength="2" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Min 6 characters" required autocomplete="new-password" minlength="6">
                            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
                        </div>
                        <small>Password must be at least 6 characters and contain uppercase, lowercase, and number</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password" minlength="6">
                            <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirmPassword', this)">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        <span id="signupBtnText">‚úÖ Create Account</span>
                        <span id="signupBtnLoading" style="display: none;">‚è≥ Creating account...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                </div>
            </section>
        </main>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="supabase-api.js"></script>
    <script src="supabase-auth.js"></script>
    <script>
        // Password visibility toggle function
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.textContent = 'üôà';
            } else {
                input.type = 'password';
                iconElement.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('signupMessage');
            const btnText = document.getElementById('signupBtnText');
            const btnLoading = document.getElementById('signupBtnLoading');
            const signupBtn = document.getElementById('signupBtn');

            // Clear previous messages
            messageEl.style.display = 'none';

            // Validate inputs
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordRegex.test(password)) {
                showMessage('Password must contain at least one uppercase letter, one lowercase letter, and one number', 'error');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';

            try {
                const response = await api.register(name, email, password);

                if (response.success) {
                    showMessage('Account created! Please check your email to verify your account.', 'success');

                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(response.message || 'Registration failed', 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message || 'Registration failed. Please try again.', 'error');
                resetButton();
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('signupMessage');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function resetButton() {
            const signupBtn = document.getElementById('signupBtn');
            const btnText = document.getElementById('signupBtnText');
            const btnLoading = document.getElementById('signupBtnLoading');

            signupBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
